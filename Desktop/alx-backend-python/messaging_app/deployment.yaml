# deployment.yaml - TEMPORARY WORKING CONFIG

# Part 1: Define the Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app-deployment
  labels:
    app: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-messaging-container
        # GUARANTEED PUBLIC IMAGE - It runs on port 5678 and simply echoes text.
        image: hashicorp/http-echo
        # This argument sets the text that the web app will display
        args: ["-listen=:5678", "-text=ALX Kubernetes App V1 Running"] 
        ports:
        - containerPort: 5678 # CONTAINER PORT MUST BE 5678

--- 

# Part 2: Define the Service (Internal Access)
apiVersion: v1
kind: Service
metadata:
  name: django-app-service
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80 # Service port (the exposed port for Ingress/Scaling)
      targetPort: 5678 # TARGET PORT MUST BE 5678 to match the container
  selector:
    app: django-app